{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<section>
	<form method="post">
		{% csrf_token %}
		{% for field in form %}
		<div class="row">
			<div class="mx-auto">
		{{ field.label_tag }}{{ field }}
			</div>
		</div>
		<div class="mx-auto text-center">
			{% for error in field.errors %}
			<p style="color: red">{{ error }}</p>
			{% endfor %}
		</div>
		{% endfor %}
		<div class="text-center">
			<button class="btn btn-primary" type="submit">Sign up</button>
		</div>
		<div class="sign-in">
			<p>Already registered ? <a href="{% url 'hashtrend:login' %}"><u>Login</u></a></p>
		</div>
	</form>
</section>

{% endblock %}
